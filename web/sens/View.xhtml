<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SensViewDlg" widgetVar="SensViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewSensTitle}">

            <h:form id="SensViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sensController.selected != null}">

                        <h:outputText value="#{bundle.ViewSensLabel_sensId}"/>
                        <h:outputText value="#{sensController.selected.sensId}" title="#{bundle.ViewSensTitle_sensId}"/>

                        <h:outputText value="#{bundle.ViewSensLabel_cfgesCollection}"/>

                        <h:outputText value="#{bundle.ViewSensLabel_inhmId}"/>
                        <h:outputText value="#{sensController.selected.inhmId.inhmId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SensViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
