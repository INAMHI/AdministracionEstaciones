<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UmepViewDlg" widgetVar="UmepViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewUmepTitle}">

            <h:form id="UmepViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{umepController.selected != null}">

                        <h:outputText value="#{bundle.ViewUmepLabel_umepId}"/>
                        <h:outputText value="#{umepController.selected.umepId}" title="#{bundle.ViewUmepTitle_umepId}"/>

                        <h:outputText value="#{bundle.ViewUmepLabel_umepsimb}"/>
                        <h:outputText value="#{umepController.selected.umepsimb}" title="#{bundle.ViewUmepTitle_umepsimb}"/>

                        <h:outputText value="#{bundle.ViewUmepLabel_umepnomb}"/>
                        <h:outputText value="#{umepController.selected.umepnomb}" title="#{bundle.ViewUmepTitle_umepnomb}"/>

                        <h:outputText value="#{bundle.ViewUmepLabel_umepuing}"/>
                        <h:outputText value="#{umepController.selected.umepuing}" title="#{bundle.ViewUmepTitle_umepuing}"/>

                        <h:outputText value="#{bundle.ViewUmepLabel_umepumod}"/>
                        <h:outputText value="#{umepController.selected.umepumod}" title="#{bundle.ViewUmepTitle_umepumod}"/>

                        <h:outputText value="#{bundle.ViewUmepLabel_umepcodi}"/>
                        <h:outputText value="#{umepController.selected.umepcodi}" title="#{bundle.ViewUmepTitle_umepcodi}"/>

                        <h:outputText value="#{bundle.ViewUmepLabel_umepfing}"/>
                        <h:outputText value="#{umepController.selected.umepfing}" title="#{bundle.ViewUmepTitle_umepfing}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewUmepLabel_umepfmod}"/>
                        <h:outputText value="#{umepController.selected.umepfmod}" title="#{bundle.ViewUmepTitle_umepfmod}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewUmepLabel_copaCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UmepViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
