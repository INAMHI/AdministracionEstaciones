<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UmepListForm">

        <p:panel header="#{bundle.ListUmepTitle}">

            <p:dataTable id="datalist" value="#{umepController.items}" var="item"
                         selectionMode="single" selection="#{umepController.selected}"
                         rowKey="#{item.umepId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.umepId}" filterBy="#{item.umepId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmepTitle_umepId}"/>
                    </f:facet>
                    <h:outputText value="#{item.umepId}"/>
                </p:column>
                <p:column sortBy="#{item.umepsimb}" filterBy="#{item.umepsimb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmepTitle_umepsimb}"/>
                    </f:facet>
                    <h:outputText value="#{item.umepsimb}"/>
                </p:column>
                <p:column sortBy="#{item.umepnomb}" filterBy="#{item.umepnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmepTitle_umepnomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.umepnomb}"/>
                </p:column>
                <p:column sortBy="#{item.umepuing}" filterBy="#{item.umepuing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmepTitle_umepuing}"/>
                    </f:facet>
                    <h:outputText value="#{item.umepuing}"/>
                </p:column>
                <p:column sortBy="#{item.umepumod}" filterBy="#{item.umepumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmepTitle_umepumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.umepumod}"/>
                </p:column>
                <p:column sortBy="#{item.umepcodi}" filterBy="#{item.umepcodi}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmepTitle_umepcodi}"/>
                    </f:facet>
                    <h:outputText value="#{item.umepcodi}"/>
                </p:column>
                <p:column sortBy="#{item.umepfing}" filterBy="#{item.umepfing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmepTitle_umepfing}"/>
                    </f:facet>
                    <h:outputText value="#{item.umepfing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.umepfmod}" filterBy="#{item.umepfmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmepTitle_umepfmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.umepfmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{umepController.prepareCreate}" update=":UmepCreateForm" oncomplete="UmepCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UmepViewForm" oncomplete="UmepViewDialog.show()" disabled="#{empty umepController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UmepEditForm" oncomplete="UmepEditDialog.show()" disabled="#{empty umepController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{umepController.delete}" update=":growl,datalist" disabled="#{empty umepController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
