<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CateEditDlg" widgetVar="CateEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditCateTitle}">

            <h:form id="CateEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{cateController.selected != null}">

                        <h:outputLabel value="#{bundle.EditCateLabel_cateId}" for="cateId" />
                        <h:outputText id="cateId" value="#{cateController.selected.cateId}" />

                        <h:outputLabel value="#{bundle.EditCateLabel_catenomb}" for="catenomb" />
                        <p:inputText id="catenomb" value="#{cateController.selected.catenomb}" title="#{bundle.EditCateTitle_catenomb}" required="true" requiredMessage="#{bundle.EditCateRequiredMessage_catenomb}"/>

                        <h:outputLabel value="#{bundle.EditCateLabel_catedesc}" for="catedesc" />
                        <p:inputText id="catedesc" value="#{cateController.selected.catedesc}" title="#{bundle.EditCateTitle_catedesc}" />

                        <h:outputLabel value="#{bundle.EditCateLabel_cateuing}" for="cateuing" />
                        <p:inputText id="cateuing" value="#{cateController.selected.cateuing}" title="#{bundle.EditCateTitle_cateuing}" required="true" requiredMessage="#{bundle.EditCateRequiredMessage_cateuing}"/>

                        <h:outputLabel value="#{bundle.EditCateLabel_catefing}" for="catefing" />
                        <p:calendar id="catefing" pattern="MM/dd/yyyy HH:mm:ss" value="#{cateController.selected.catefing}" title="#{bundle.EditCateTitle_catefing}" required="true" requiredMessage="#{bundle.EditCateRequiredMessage_catefing}" showOn="button"/>

                        <h:outputLabel value="#{bundle.EditCateLabel_cateumod}" for="cateumod" />
                        <p:inputText id="cateumod" value="#{cateController.selected.cateumod}" title="#{bundle.EditCateTitle_cateumod}" />

                        <h:outputLabel value="#{bundle.EditCateLabel_catefmod}" for="catefmod" />
                        <p:calendar id="catefmod" pattern="MM/dd/yyyy HH:mm:ss" value="#{cateController.selected.catefmod}" title="#{bundle.EditCateTitle_catefmod}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cateController.save}" value="#{bundle.Save}" update="display,:CateListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CateEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CateEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
