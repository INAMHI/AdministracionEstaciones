<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProesCreateDlg" widgetVar="ProesCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateProesTitle}">

            <h:form id="ProesCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proesController.selected != null}">

                        <h:outputLabel value="#{bundle.CreateProesLabel_proesnomb}" for="proesnomb" />
                        <p:inputText id="proesnomb" value="#{proesController.selected.proesnomb}" title="#{bundle.CreateProesTitle_proesnomb}" required="true" requiredMessage="#{bundle.CreateProesRequiredMessage_proesnomb}"/>

                        <h:outputLabel value="#{bundle.CreateProesLabel_proesrep}" for="proesrep" />
                        <p:inputText id="proesrep" value="#{proesController.selected.proesrep}" title="#{bundle.CreateProesTitle_proesrep}" />

                        <h:outputLabel value="#{bundle.CreateProesLabel_proesdir}" for="proesdir" />
                        <p:inputText id="proesdir" value="#{proesController.selected.proesdir}" title="#{bundle.CreateProesTitle_proesdir}" />

                        <h:outputLabel value="#{bundle.CreateProesLabel_proestlf}" for="proestlf" />
                        <p:inputText id="proestlf" value="#{proesController.selected.proestlf}" title="#{bundle.CreateProesTitle_proestlf}" />

                        <h:outputLabel value="#{bundle.CreateProesLabel_proesemai}" for="proesemai" />
                        <p:inputText id="proesemai" value="#{proesController.selected.proesemai}" title="#{bundle.CreateProesTitle_proesemai}" />

                        <h:outputLabel value="#{bundle.CreateProesLabel_proesitec}" for="proesitec" />
                        <p:inputText id="proesitec" value="#{proesController.selected.proesitec}" title="#{bundle.CreateProesTitle_proesitec}" />

                        <h:outputLabel value="#{bundle.CreateProesLabel_proesunig}" for="proesunig" />
                        <p:inputText id="proesunig" value="#{proesController.selected.proesunig}" title="#{bundle.CreateProesTitle_proesunig}" required="true" requiredMessage="#{bundle.CreateProesRequiredMessage_proesunig}"/>

                        <h:outputLabel value="#{bundle.CreateProesLabel_proesfing}" for="proesfing" />
                        <p:calendar id="proesfing" pattern="MM/dd/yyyy HH:mm:ss" value="#{proesController.selected.proesfing}" title="#{bundle.EditProesTitle_proesfing}" required="true" requiredMessage="#{bundle.EditProesRequiredMessage_proesfing}" showOn="button"/>

                        <h:outputLabel value="#{bundle.CreateProesLabel_proesumod}" for="proesumod" />
                        <p:inputText id="proesumod" value="#{proesController.selected.proesumod}" title="#{bundle.CreateProesTitle_proesumod}" />

                        <h:outputLabel value="#{bundle.CreateProesLabel_proesfmod}" for="proesfmod" />
                        <p:calendar id="proesfmod" pattern="MM/dd/yyyy HH:mm:ss" value="#{proesController.selected.proesfmod}" title="#{bundle.EditProesTitle_proesfmod}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proesController.saveNew}" value="#{bundle.Save}" update="display,:ProesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProesCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProesCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
