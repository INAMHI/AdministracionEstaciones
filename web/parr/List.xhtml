<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ParrListForm">

        <p:panel header="#{bundle.ListParrTitle}">

            <p:dataTable id="datalist" value="#{parrController.items}" var="item"
                         selectionMode="single" selection="#{parrController.selected}"
                         rowKey="#{item.parrId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.parrId}" filterBy="#{item.parrId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParrTitle_parrId}"/>
                    </f:facet>
                    <h:outputText value="#{item.parrId}"/>
                </p:column>
                <p:column sortBy="#{item.parrnomb}" filterBy="#{item.parrnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParrTitle_parrnomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.parrnomb}"/>
                </p:column>
                <p:column sortBy="#{item.parresta}" filterBy="#{item.parresta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParrTitle_parresta}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="parresta" value="#{item.parresta}" title="#{bundle.EditParrTitle_parresta}" required="true" requiredMessage="#{bundle.EditParrRequiredMessage_parresta}" disabled="true"/>
                </p:column>
                <p:column sortBy="#{item.parruing}" filterBy="#{item.parruing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParrTitle_parruing}"/>
                    </f:facet>
                    <h:outputText value="#{item.parruing}"/>
                </p:column>
                <p:column sortBy="#{item.parrfing}" filterBy="#{item.parrfing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParrTitle_parrfing}"/>
                    </f:facet>
                    <h:outputText value="#{item.parrfing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.parrumod}" filterBy="#{item.parrumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParrTitle_parrumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.parrumod}"/>
                </p:column>
                <p:column sortBy="#{item.parrfmod}" filterBy="#{item.parrfmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParrTitle_parrfmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.parrfmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.cantId.cantId}" filterBy="#{item.cantId.cantId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParrTitle_cantId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantId.cantId}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{parrController.prepareCreate}" update=":ParrCreateForm" oncomplete="ParrCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ParrViewForm" oncomplete="ParrViewDialog.show()" disabled="#{empty parrController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ParrEditForm" oncomplete="ParrEditDialog.show()" disabled="#{empty parrController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{parrController.delete}" update=":growl,datalist" disabled="#{empty parrController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
