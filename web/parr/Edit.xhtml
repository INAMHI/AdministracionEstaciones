<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParrEditDlg" widgetVar="ParrEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditParrTitle}">

            <h:form id="ParrEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{parrController.selected != null}">

                        <h:outputLabel value="#{bundle.EditParrLabel_parrId}" for="parrId" />
                        <h:outputText id="parrId" value="#{parrController.selected.parrId}" />

                        <h:outputLabel value="#{bundle.EditParrLabel_parrnomb}" for="parrnomb" />
                        <p:inputText id="parrnomb" value="#{parrController.selected.parrnomb}" title="#{bundle.EditParrTitle_parrnomb}" required="true" requiredMessage="#{bundle.EditParrRequiredMessage_parrnomb}"/>

                        <h:outputLabel value="#{bundle.EditParrLabel_parresta}" for="parresta" />
                        <p:selectBooleanCheckbox id="parresta" value="#{parrController.selected.parresta}" required="true" requiredMessage="#{bundle.EditParrRequiredMessage_parresta}"/>

                        <h:outputLabel value="#{bundle.EditParrLabel_parruing}" for="parruing" />
                        <p:inputText id="parruing" value="#{parrController.selected.parruing}" title="#{bundle.EditParrTitle_parruing}" required="true" requiredMessage="#{bundle.EditParrRequiredMessage_parruing}"/>

                        <h:outputLabel value="#{bundle.EditParrLabel_parrfing}" for="parrfing" />
                        <p:calendar id="parrfing" pattern="MM/dd/yyyy HH:mm:ss" value="#{parrController.selected.parrfing}" title="#{bundle.EditParrTitle_parrfing}" required="true" requiredMessage="#{bundle.EditParrRequiredMessage_parrfing}" showOn="button"/>

                        <h:outputLabel value="#{bundle.EditParrLabel_parrumod}" for="parrumod" />
                        <p:inputText id="parrumod" value="#{parrController.selected.parrumod}" title="#{bundle.EditParrTitle_parrumod}" />

                        <h:outputLabel value="#{bundle.EditParrLabel_parrfmod}" for="parrfmod" />
                        <p:calendar id="parrfmod" pattern="MM/dd/yyyy HH:mm:ss" value="#{parrController.selected.parrfmod}" title="#{bundle.EditParrTitle_parrfmod}"  showOn="button"/>

                        <h:outputLabel value="#{bundle.EditParrLabel_cantId}" for="cantId" />
                        <p:selectOneMenu id="cantId" value="#{parrController.selected.cantId}" required="true" requiredMessage="#{bundle.EditParrRequiredMessage_cantId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cantController.items}"
                                           var="cantIdItem"
                                           itemValue="#{cantIdItem}"
                                           itemLabel="#{cantIdItem.cantId.toString()}"
                                           />
                            <f:converter binding="#{cantConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parrController.save}" value="#{bundle.Save}" update="display,:ParrListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ParrEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParrEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
