<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CfgesListForm">

        <p:panel header="#{bundle.ListCfgesTitle}">

            <p:dataTable id="datalist" value="#{cfgesController.items}" var="item"
                         selectionMode="single" selection="#{cfgesController.selected}"
                         rowKey="#{item.cfgesId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                <p:column sortBy="#{item.estaId.puobId.puobcodi}" filterBy="#{item.estaId.puobId.puobnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCfgesTitle_estaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaId.puobId.puobcodi} - #{item.estaId.puobId.puobnomb}"/>
                </p:column>
                <p:column sortBy="#{item.cfgesId}" filterBy="#{item.cfgesId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCfgesTitle_cfgesId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cfgesId}"/>
                </p:column>
                <p:column sortBy="#{item.cfgesalt}" filterBy="#{item.cfgesalt}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCfgesTitle_cfgesalt}"/>
                    </f:facet>
                    <h:outputText value="#{item.cfgesalt}"/>
                </p:column>
                <p:column sortBy="#{item.cfgesords}" filterBy="#{item.cfgesords}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCfgesTitle_cfgesords}"/>
                    </f:facet>
                    <h:outputText value="#{item.cfgesords}"/>
                </p:column>
                <p:column sortBy="#{item.cfgesordd}" filterBy="#{item.cfgesordd}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCfgesTitle_cfgesordd}"/>
                    </f:facet>
                    <h:outputText value="#{item.cfgesordd}"/>
                </p:column>
                <p:column sortBy="#{item.cfgesfinm}" filterBy="#{item.cfgesfinm}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCfgesTitle_cfgesfinm}"/>
                    </f:facet>
                    <h:outputText value="#{item.cfgesfinm}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.cfgesffnm}" filterBy="#{item.cfgesffnm}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCfgesTitle_cfgesffnm}"/>
                    </f:facet>
                    <h:outputText value="#{item.cfgesffnm}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.dtlgId.dtlgId}" filterBy="#{item.dtlgId.dtlgId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCfgesTitle_dtlgId}"/>
                    </f:facet>
                    <h:outputText value="#{item.dtlgId.inhmId.inhmnomb} - #{item.dtlgId.inhmId.marcId.marcnomb} - #{item.dtlgId.inhmId.inhmmode} - #{item.dtlgId.inhmId.inhmseri}"/>
                </p:column>
                <p:column sortBy="#{item.sensId.sensId}" filterBy="#{item.sensId.sensId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCfgesTitle_sensId}"/>
                    </f:facet>
                    <h:outputText value="#{item.sensId.inhmId.inhmnomb} - #{item.sensId.inhmId.marcId.marcnomb} - #{item.sensId.inhmId.inhmmode} - #{item.sensId.inhmId.inhmseri}"/>
                </p:column>


                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cfgesController.prepareCreate}" update=":CfgesCreateForm" oncomplete="CfgesCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CfgesViewForm" oncomplete="CfgesViewDialog.show()" disabled="#{empty cfgesController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CfgesEditForm" oncomplete="CfgesEditDialog.show()" disabled="#{empty cfgesController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cfgesController.delete}" update=":growl,datalist" disabled="#{empty cfgesController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
