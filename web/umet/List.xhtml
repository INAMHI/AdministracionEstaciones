<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UmetListForm">

        <p:panel header="#{bundle.ListUmetTitle}">

            <p:dataTable id="datalist" value="#{umetController.items}" var="item"
                         selectionMode="single" selection="#{umetController.selected}"
                         rowKey="#{item.umetId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.umetId}" filterBy="#{item.umetId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmetTitle_umetId}"/>
                    </f:facet>
                    <h:outputText value="#{item.umetId}"/>
                </p:column>
                <p:column sortBy="#{item.umetnomb}" filterBy="#{item.umetnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmetTitle_umetnomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.umetnomb}"/>
                </p:column>
                <p:column sortBy="#{item.umetuing}" filterBy="#{item.umetuing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmetTitle_umetuing}"/>
                    </f:facet>
                    <h:outputText value="#{item.umetuing}"/>
                </p:column>
                <p:column sortBy="#{item.umetfing}" filterBy="#{item.umetfing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmetTitle_umetfing}"/>
                    </f:facet>
                    <h:outputText value="#{item.umetfing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.umetumod}" filterBy="#{item.umetumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmetTitle_umetumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.umetumod}"/>
                </p:column>
                <p:column sortBy="#{item.umetfmod}" filterBy="#{item.umetfmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmetTitle_umetfmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.umetfmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{umetController.prepareCreate}" update=":UmetCreateForm" oncomplete="UmetCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UmetViewForm" oncomplete="UmetViewDialog.show()" disabled="#{empty umetController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UmetEditForm" oncomplete="UmetEditDialog.show()" disabled="#{empty umetController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{umetController.delete}" update=":growl,datalist" disabled="#{empty umetController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
