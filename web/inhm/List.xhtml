<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InhmListForm">

        <p:panel header="#{bundle.ListInhmTitle}">

            <p:dataTable id="datalist" value="#{inhmController.items}" var="item"
                         selectionMode="single" selection="#{inhmController.selected}"
                         rowKey="#{item.inhmId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.inhmId}" filterBy="#{item.inhmId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_inhmId}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmId}"/>
                </p:column>
                <p:column sortBy="#{item.liinId.liinnomb}" filterBy="#{item.liinId.liinnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_liinId}"/>
                    </f:facet>
                    <h:outputText value="#{item.liinId.liinnomb}"/>
                </p:column>
                <p:column sortBy="#{item.tipsId.tipsnomb}" filterBy="#{item.tipsId.tipsnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_tipsId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipsId.tipsnomb}"/>
                </p:column>
                <p:column sortBy="#{item.inhmnomb}" filterBy="#{item.inhmnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_inhmnomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmnomb}"/>
                </p:column>
                <p:column sortBy="#{item.marcId.marcnomb}" filterBy="#{item.marcId.marcnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_marcId}"/>
                    </f:facet>
                    <h:outputText value="#{item.marcId.marcnomb}"/>
                </p:column>
                <p:column sortBy="#{item.inhmmode}" filterBy="#{item.inhmmode}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_inhmmode}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmmode}"/>
                </p:column>
                <p:column sortBy="#{item.inhmseri}" filterBy="#{item.inhmseri}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_inhmseri}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmseri}"/>
                </p:column>
                <p:column sortBy="#{item.inesId.inesnomb}" filterBy="#{item.inesId.inesnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_inesId}"/>
                    </f:facet>
                    <h:outputText value="#{item.inesId.inesnomb}"/>
                </p:column>

                <p:column sortBy="#{item.inhmesta}" filterBy="#{item.inhmesta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_inhmesta}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmesta}"/>
                </p:column>
                <p:column sortBy="#{item.inhmobse}" filterBy="#{item.inhmobse}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInhmTitle_inhmobse}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmobse}"/>
                </p:column>



               

                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{inhmController.prepareCreate}" update=":InhmCreateForm" oncomplete="InhmCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InhmViewForm" oncomplete="InhmViewDialog.show()" disabled="#{empty inhmController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InhmEditForm" oncomplete="InhmEditDialog.show()" disabled="#{empty inhmController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{inhmController.delete}" update=":growl,datalist" disabled="#{empty inhmController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
