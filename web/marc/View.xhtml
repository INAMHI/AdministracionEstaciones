<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{bundle.ViewMarcLabel_marcnomb}"/>

                        <h:outputText value="#{bundle.ViewMarcLabel_marcdesc}"/>

                        <h:outputText value="#{bundle.ViewMarcLabel_marcfecr}"/>
                        <h:outputText value="#{marcController.selected.marcfecr}" title="#{bundle.ViewMarcTitle_marcfecr}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewMarcLabel_marcesta}"/>
                        <h:outputText value="#{marcController.selected.marcesta}" title="#{bundle.ViewMarcTitle_marcesta}"/>

                        <h:outputText value="#{bundle.ViewMarcLabel_marccaes}"/>

                        <h:outputText value="#{marcController.selected.marcumod}" title="#{bundle.ViewMarcTitle_marcumod}"/>

                        <h:outputText value="#{bundle.ViewMarcLabel_marcfmod}"/>
                        <h:outputText value="#{marcController.selected.marcfmod}" title="#{bundle.ViewMarcTitle_marcfmod}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewMarcLabel_inhmCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarcViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

    </ui:composition>
