<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipaListForm">

        <p:panel header="#{bundle.ListTipaTitle}">

            <p:dataTable id="datalist" value="#{tipaController.items}" var="item"
                         selectionMode="single" selection="#{tipaController.selected}"
                         rowKey="#{item.tipaId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.tipaId}" filterBy="#{item.tipaId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipaTitle_tipaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipaId}"/>
                </p:column>
                <p:column sortBy="#{item.tipacodi}" filterBy="#{item.tipacodi}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipaTitle_tipacodi}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipacodi}"/>
                </p:column>
                <p:column sortBy="#{item.tipanomb}" filterBy="#{item.tipanomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipaTitle_tipanomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipanomb}"/>
                </p:column>
                <p:column sortBy="#{item.tipaobse}" filterBy="#{item.tipaobse}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipaTitle_tipaobse}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipaobse}"/>
                </p:column>
                <p:column sortBy="#{item.tipauing}" filterBy="#{item.tipauing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipaTitle_tipauing}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipauing}"/>
                </p:column>
                <p:column sortBy="#{item.tipafing}" filterBy="#{item.tipafing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipaTitle_tipafing}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipafing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.tipaumod}" filterBy="#{item.tipaumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipaTitle_tipaumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipaumod}"/>
                </p:column>
                <p:column sortBy="#{item.tipafmod}" filterBy="#{item.tipafmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipaTitle_tipafmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipafmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipaController.prepareCreate}" update=":TipaCreateForm" oncomplete="TipaCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TipaViewForm" oncomplete="TipaViewDialog.show()" disabled="#{empty tipaController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipaEditForm" oncomplete="TipaEditDialog.show()" disabled="#{empty tipaController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipaController.delete}" update=":growl,datalist" disabled="#{empty tipaController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
