<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatiViewDlg" widgetVar="CatiViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewCatiTitle}">

            <h:form id="CatiViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catiController.selected != null}">

                        <h:outputText value="#{bundle.ViewCatiLabel_catiId}"/>
                        <h:outputText value="#{catiController.selected.catiId}" title="#{bundle.ViewCatiTitle_catiId}"/>

                       

                        <h:outputText value="#{bundle.ViewCatiLabel_tipoId}"/>
                        <h:outputText value="#{catiController.selected.tipoId.tiponomb}"/>

                        <h:outputText value="#{bundle.ViewCatiLabel_captoId}"/>
                        <h:outputText value="#{catiController.selected.captoId.captonomb}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatiViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
