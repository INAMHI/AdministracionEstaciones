<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EstaListForm">

        <p:panel header="#{bundle.ListEstaTitle}">

            <p:dataTable id="datalist" value="#{estaController.items}" var="item"
                         selectionMode="single" selection="#{estaController.selected}"
                         rowKey="#{item.estaId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.estaId}" filterBy="#{item.estaId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaId}"/>
                </p:column>
                <p:column sortBy="#{item.estacodi}" filterBy="#{item.estacodi}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estacodi}"/>
                    </f:facet>
                    <h:outputText value="#{item.estacodi}"/>
                </p:column>
                <p:column sortBy="#{item.estanomb}" filterBy="#{item.estanomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estanomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.estanomb}"/>
                </p:column>
                <p:column sortBy="#{item.estadire}" filterBy="#{item.estadire}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estadire}"/>
                    </f:facet>
                    <h:outputText value="#{item.estadire}"/>
                </p:column>
                <p:column sortBy="#{item.estaarea}" filterBy="#{item.estaarea}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estaarea}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaarea}"/>
                </p:column>
                <p:column sortBy="#{item.estaobse}" filterBy="#{item.estaobse}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estaobse}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaobse}"/>
                </p:column>
                <p:column sortBy="#{item.estaesta}" filterBy="#{item.estaesta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estaesta}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="estaesta" value="#{item.estaesta}" title="#{bundle.EditEstaTitle_estaesta}" required="true" requiredMessage="#{bundle.EditEstaRequiredMessage_estaesta}" disabled="true"/>
                </p:column>
                <p:column sortBy="#{item.estauing}" filterBy="#{item.estauing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estauing}"/>
                    </f:facet>
                    <h:outputText value="#{item.estauing}"/>
                </p:column>
                <p:column sortBy="#{item.estafing}" filterBy="#{item.estafing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estafing}"/>
                    </f:facet>
                    <h:outputText value="#{item.estafing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.estaumod}" filterBy="#{item.estaumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estaumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaumod}"/>
                </p:column>
                <p:column sortBy="#{item.estafmod}" filterBy="#{item.estafmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estafmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.estafmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.cuenId}" filterBy="#{item.cuenId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_cuenId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cuenId}"/>
                </p:column>
                <p:column sortBy="#{item.parrId}" filterBy="#{item.parrId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_parrId}"/>
                    </f:facet>
                    <h:outputText value="#{item.parrId}"/>
                </p:column>
                <p:column sortBy="#{item.accesId}" filterBy="#{item.accesId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_accesId}"/>
                    </f:facet>
                    <h:outputText value="#{item.accesId}"/>
                </p:column>
                <p:column sortBy="#{item.macesId}" filterBy="#{item.macesId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_macesId}"/>
                    </f:facet>
                    <h:outputText value="#{item.macesId}"/>
                </p:column>
                <p:column sortBy="#{item.esteId}" filterBy="#{item.esteId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_esteId}"/>
                    </f:facet>
                    <h:outputText value="#{item.esteId}"/>
                </p:column>
                <p:column sortBy="#{item.proesId}" filterBy="#{item.proesId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_proesId}"/>
                    </f:facet>
                    <h:outputText value="#{item.proesId}"/>
                </p:column>
                <p:column sortBy="#{item.estaimgn}" filterBy="#{item.estaimgn}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estaimgn}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaimgn}"/>
                </p:column>
                <p:column sortBy="#{item.estaimgs}" filterBy="#{item.estaimgs}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estaimgs}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaimgs}"/>
                </p:column>
                <p:column sortBy="#{item.estaimge}" filterBy="#{item.estaimge}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estaimge}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaimge}"/>
                </p:column>
                <p:column sortBy="#{item.estaimgo}" filterBy="#{item.estaimgo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstaTitle_estaimgo}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaimgo}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{estaController.prepareCreate}" update=":EstaCreateForm" oncomplete="EstaCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EstaViewForm" oncomplete="EstaViewDialog.show()" disabled="#{empty estaController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EstaEditForm" oncomplete="EstaEditDialog.show()" disabled="#{empty estaController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{estaController.delete}" update=":growl,datalist" disabled="#{empty estaController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
