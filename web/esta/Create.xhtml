<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstaCreateDlg" widgetVar="EstaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateEstaTitle}">

            <h:form id="EstaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estaController.selected != null}">

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estacodi}" for="estacodi" />
                        <p:inputText id="estacodi" value="#{estaController.selected.estacodi}" title="#{bundle.CreateEstaTitle_estacodi}" required="true" requiredMessage="#{bundle.CreateEstaRequiredMessage_estacodi}"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estanomb}" for="estanomb" />
                        <p:inputText id="estanomb" value="#{estaController.selected.estanomb}" title="#{bundle.CreateEstaTitle_estanomb}" required="true" requiredMessage="#{bundle.CreateEstaRequiredMessage_estanomb}"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estadire}" for="estadire" />
                        <p:inputText id="estadire" value="#{estaController.selected.estadire}" title="#{bundle.CreateEstaTitle_estadire}" />

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estaarea}" for="estaarea" />
                        <p:inputText id="estaarea" value="#{estaController.selected.estaarea}" title="#{bundle.CreateEstaTitle_estaarea}" />

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estaobse}" for="estaobse" />
                        <p:inputText id="estaobse" value="#{estaController.selected.estaobse}" title="#{bundle.CreateEstaTitle_estaobse}" />

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estaesta}" for="estaesta" />
                        <p:selectBooleanCheckbox id="estaesta" value="#{estaController.selected.estaesta}" required="true" requiredMessage="#{bundle.EditEstaRequiredMessage_estaesta}"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estauing}" for="estauing" />
                        <p:inputText id="estauing" value="#{estaController.selected.estauing}" title="#{bundle.CreateEstaTitle_estauing}" required="true" requiredMessage="#{bundle.CreateEstaRequiredMessage_estauing}"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estafing}" for="estafing" />
                        <p:calendar id="estafing" pattern="MM/dd/yyyy HH:mm:ss" value="#{estaController.selected.estafing}" title="#{bundle.EditEstaTitle_estafing}" required="true" requiredMessage="#{bundle.EditEstaRequiredMessage_estafing}" showOn="button"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estaumod}" for="estaumod" />
                        <p:inputText id="estaumod" value="#{estaController.selected.estaumod}" title="#{bundle.CreateEstaTitle_estaumod}" />

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estafmod}" for="estafmod" />
                        <p:calendar id="estafmod" pattern="MM/dd/yyyy HH:mm:ss" value="#{estaController.selected.estafmod}" title="#{bundle.EditEstaTitle_estafmod}"  showOn="button"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_cuenId}" for="cuenId" />
                        <p:inputText id="cuenId" value="#{estaController.selected.cuenId}" title="#{bundle.CreateEstaTitle_cuenId}" required="true" requiredMessage="#{bundle.CreateEstaRequiredMessage_cuenId}"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_parrId}" for="parrId" />
                        <p:inputText id="parrId" value="#{estaController.selected.parrId}" title="#{bundle.CreateEstaTitle_parrId}" required="true" requiredMessage="#{bundle.CreateEstaRequiredMessage_parrId}"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_accesId}" for="accesId" />
                        <p:inputText id="accesId" value="#{estaController.selected.accesId}" title="#{bundle.CreateEstaTitle_accesId}" required="true" requiredMessage="#{bundle.CreateEstaRequiredMessage_accesId}"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_macesId}" for="macesId" />
                        <p:inputText id="macesId" value="#{estaController.selected.macesId}" title="#{bundle.CreateEstaTitle_macesId}" required="true" requiredMessage="#{bundle.CreateEstaRequiredMessage_macesId}"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_esteId}" for="esteId" />
                        <p:inputText id="esteId" value="#{estaController.selected.esteId}" title="#{bundle.CreateEstaTitle_esteId}" required="true" requiredMessage="#{bundle.CreateEstaRequiredMessage_esteId}"/>

                        <h:outputLabel value="#{bundle.CreateEstaLabel_proesId}" for="proesId" />
                        <p:inputText id="proesId" value="#{estaController.selected.proesId}" title="#{bundle.CreateEstaTitle_proesId}" />

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estaimgn}" for="estaimgn" />
                        <p:inputTextarea rows="4" cols="30" id="estaimgn" value="#{estaController.selected.estaimgn}" title="#{bundle.CreateEstaTitle_estaimgn}" />

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estaimgs}" for="estaimgs" />
                        <p:inputTextarea rows="4" cols="30" id="estaimgs" value="#{estaController.selected.estaimgs}" title="#{bundle.CreateEstaTitle_estaimgs}" />

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estaimge}" for="estaimge" />
                        <p:inputTextarea rows="4" cols="30" id="estaimge" value="#{estaController.selected.estaimge}" title="#{bundle.CreateEstaTitle_estaimge}" />

                        <h:outputLabel value="#{bundle.CreateEstaLabel_estaimgo}" for="estaimgo" />
                        <p:inputTextarea rows="4" cols="30" id="estaimgo" value="#{estaController.selected.estaimgo}" title="#{bundle.CreateEstaTitle_estaimgo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estaController.saveNew}" value="#{bundle.Save}" update="display,:EstaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EstaCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
