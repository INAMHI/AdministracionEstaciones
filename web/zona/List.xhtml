<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ZonaListForm">

        <p:panel header="#{bundle.ListZonaTitle}">

            <p:dataTable id="datalist" value="#{zonaController.items}" var="item"
                         selectionMode="single" selection="#{zonaController.selected}"
                         rowKey="#{item.zonaId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.zonaId}" filterBy="#{item.zonaId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListZonaTitle_zonaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.zonaId}"/>
                </p:column>
                <p:column sortBy="#{item.zonanomb}" filterBy="#{item.zonanomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListZonaTitle_zonanomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.zonanomb}"/>
                </p:column>
                <p:column sortBy="#{item.zonaobse}" filterBy="#{item.zonaobse}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListZonaTitle_zonaobse}"/>
                    </f:facet>
                    <h:outputText value="#{item.zonaobse}"/>
                </p:column>
                <p:column sortBy="#{item.zonauing}" filterBy="#{item.zonauing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListZonaTitle_zonauing}"/>
                    </f:facet>
                    <h:outputText value="#{item.zonauing}"/>
                </p:column>
                <p:column sortBy="#{item.zonafing}" filterBy="#{item.zonafing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListZonaTitle_zonafing}"/>
                    </f:facet>
                    <h:outputText value="#{item.zonafing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.zonaumod}" filterBy="#{item.zonaumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListZonaTitle_zonaumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.zonaumod}"/>
                </p:column>
                <p:column sortBy="#{item.zonafmod}" filterBy="#{item.zonafmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListZonaTitle_zonafmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.zonafmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{zonaController.prepareCreate}" update=":ZonaCreateForm" oncomplete="ZonaCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ZonaViewForm" oncomplete="ZonaViewDialog.show()" disabled="#{empty zonaController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ZonaEditForm" oncomplete="ZonaEditDialog.show()" disabled="#{empty zonaController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{zonaController.delete}" update=":growl,datalist" disabled="#{empty zonaController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
