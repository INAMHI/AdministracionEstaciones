<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccesViewDlg" widgetVar="AccesViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewAccesTitle}">

            <h:form id="AccesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accesController.selected != null}">

                        <h:outputText value="#{bundle.ViewAccesLabel_accesId}"/>
                        <h:outputText value="#{accesController.selected.accesId}" title="#{bundle.ViewAccesTitle_accesId}"/>

                        <h:outputText value="#{bundle.ViewAccesLabel_accesnomb}"/>
                        <h:outputText value="#{accesController.selected.accesnomb}" title="#{bundle.ViewAccesTitle_accesnomb}"/>

                        <h:outputText value="#{bundle.ViewAccesLabel_accesdesc}"/>
                        <h:outputText value="#{accesController.selected.accesdesc}" title="#{bundle.ViewAccesTitle_accesdesc}"/>

                        <h:outputText value="#{bundle.ViewAccesLabel_estaCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AccesViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
