<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CantListForm">

        <p:panel header="#{bundle.ListCantTitle}">

            <p:dataTable id="datalist" value="#{cantController.items}" var="item"
                         selectionMode="single" selection="#{cantController.selected}"
                         rowKey="#{item.cantId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.cantId}" filterBy="#{item.cantId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCantTitle_cantId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantId}"/>
                </p:column>
                <p:column sortBy="#{item.cantnomb}" filterBy="#{item.cantnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCantTitle_cantnomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantnomb}"/>
                </p:column>
                <p:column sortBy="#{item.provesta}" filterBy="#{item.provesta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCantTitle_provesta}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="provesta" value="#{item.provesta}" title="#{bundle.EditCantTitle_provesta}" required="true" requiredMessage="#{bundle.EditCantRequiredMessage_provesta}" disabled="true"/>
                </p:column>
                <p:column sortBy="#{item.cantuing}" filterBy="#{item.cantuing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCantTitle_cantuing}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantuing}"/>
                </p:column>
                <p:column sortBy="#{item.cantfing}" filterBy="#{item.cantfing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCantTitle_cantfing}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantfing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.cantumod}" filterBy="#{item.cantumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCantTitle_cantumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantumod}"/>
                </p:column>
                <p:column sortBy="#{item.cantfmod}" filterBy="#{item.cantfmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCantTitle_cantfmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantfmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.provId.provId}" filterBy="#{item.provId.provId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCantTitle_provId}"/>
                    </f:facet>
                    <h:outputText value="#{item.provId.provId}"/>
                </p:column>
                <p:column sortBy="#{item.distId.distId}" filterBy="#{item.distId.distId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCantTitle_distId}"/>
                    </f:facet>
                    <h:outputText value="#{item.distId.distId}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cantController.prepareCreate}" update=":CantCreateForm" oncomplete="CantCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CantViewForm" oncomplete="CantViewDialog.show()" disabled="#{empty cantController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CantEditForm" oncomplete="CantEditDialog.show()" disabled="#{empty cantController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cantController.delete}" update=":growl,datalist" disabled="#{empty cantController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
