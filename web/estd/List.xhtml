<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EstdListForm">

        <p:panel header="#{bundle.ListEstdTitle}">

            <p:dataTable id="datalist" value="#{estdController.items}" var="item"
                         selectionMode="single" selection="#{estdController.selected}"
                         rowKey="#{item.estdId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.estdId}" filterBy="#{item.estdId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstdTitle_estdId}"/>
                    </f:facet>
                    <h:outputText value="#{item.estdId}"/>
                </p:column>
                <p:column sortBy="#{item.estdcomp}" filterBy="#{item.estdcomp}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstdTitle_estdcomp}"/>
                    </f:facet>
                    <h:outputText value="#{item.estdcomp}"/>
                </p:column>
                <p:column sortBy="#{item.estdsimb}" filterBy="#{item.estdsimb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstdTitle_estdsimb}"/>
                    </f:facet>
                    <h:outputText value="#{item.estdsimb}"/>
                </p:column>
                <p:column sortBy="#{item.estddesc}" filterBy="#{item.estddesc}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstdTitle_estddesc}"/>
                    </f:facet>
                    <h:outputText value="#{item.estddesc}"/>
                </p:column>
                <p:column sortBy="#{item.estduing}" filterBy="#{item.estduing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstdTitle_estduing}"/>
                    </f:facet>
                    <h:outputText value="#{item.estduing}"/>
                </p:column>
                <p:column sortBy="#{item.estdfing}" filterBy="#{item.estdfing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstdTitle_estdfing}"/>
                    </f:facet>
                    <h:outputText value="#{item.estdfing}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.estdumod}" filterBy="#{item.estdumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstdTitle_estdumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.estdumod}"/>
                </p:column>
                <p:column sortBy="#{item.estdfmod}" filterBy="#{item.estdfmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstdTitle_estdfmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.estdfmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{estdController.prepareCreate}" update=":EstdCreateForm" oncomplete="EstdCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EstdViewForm" oncomplete="EstdViewDialog.show()" disabled="#{empty estdController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EstdEditForm" oncomplete="EstdEditDialog.show()" disabled="#{empty estdController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{estdController.delete}" update=":growl,datalist" disabled="#{empty estdController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
