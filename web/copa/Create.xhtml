<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CopaCreateDlg" widgetVar="CopaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateCopaTitle}">

            <h:form id="CopaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{copaController.selected != null}">

                        <h:outputLabel value="#{bundle.CreateCopaLabel_parmId}" for="parmId" />
                        <p:selectOneMenu id="parmId" value="#{copaController.selected.parmId}" required="true" requiredMessage="#{bundle.EditCopaRequiredMessage_parmId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{parmController.items}"
                                           var="parmIdItem"
                                           itemValue="#{parmIdItem}"
                                           itemLabel="#{parmIdItem.parmId} - #{parmIdItem.parmdesc}"
                                           />
                            <f:converter binding="#{parmConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateCopaLabel_umepId}" for="umepId" />
                        <p:selectOneMenu id="umepId" value="#{copaController.selected.umepId}" required="true" requiredMessage="#{bundle.EditCopaRequiredMessage_umepId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{umepController.items}"
                                           var="umepIdItem"
                                           itemValue="#{umepIdItem}"
                                           itemLabel="#{umepIdItem.umepId} - #{umepIdItem.umepnomb} (#{umepIdItem.umepsimb})"
                                           />
                            <f:converter binding="#{umepConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateCopaLabel_estdId}" for="estdId" />
                        <p:selectOneMenu id="estdId" value="#{copaController.selected.estdId}" required="true" requiredMessage="#{bundle.EditCopaRequiredMessage_estdId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estdController.items}"
                                           var="estdIdItem"
                                           itemValue="#{estdIdItem}"
                                           itemLabel="#{estdIdItem.estdId} - #{estdIdItem.estddesc}"
                                           />
                            <f:converter binding="#{estdConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateCopaLabel_inutId}" for="inutId" />
                        <p:selectOneMenu id="inutId" value="#{copaController.selected.inutId}" required="true" requiredMessage="#{bundle.EditCopaRequiredMessage_inutId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{inutController.items}"
                                           var="inutIdItem"
                                           itemValue="#{inutIdItem}"
                                           itemLabel="#{inutIdItem.inteId.intetiemp} #{inutIdItem.umetId.umetnomb}"
                                           />
                            <f:converter binding="#{inutConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateCopaLabel_copadesc}" for="copadesc" />
                        <p:inputText id="copadesc" value="#{copaController.selected.copadesc}" title="#{bundle.CreateCopaTitle_copadesc}" />

                        <h:outputLabel value="#{bundle.CreateCopaLabel_copanemo}" for="copanemo" />
                        <p:inputText id="copanemo" value="#{copaController.selected.copanemo}" title="#{bundle.CreateCopaTitle_copanemo}" required="true" requiredMessage="#{bundle.CreateCopaRequiredMessage_copanemo}"/>

                        <h:outputLabel value="#{bundle.CreateCopaLabel_copauing}" for="copauing" />
                        <p:inputText id="copauing" value="#{copaController.selected.copauing}" title="#{bundle.CreateCopaTitle_copauing}" required="true" requiredMessage="#{bundle.CreateCopaRequiredMessage_copauing}"/>

                        <h:outputLabel value="#{bundle.CreateCopaLabel_copafing}" for="copafing" />
                        <p:calendar id="copafing" pattern="MM/dd/yyyy HH:mm:ss" value="#{copaController.selected.copafing}" title="#{bundle.EditCopaTitle_copafing}" required="true" requiredMessage="#{bundle.EditCopaRequiredMessage_copafing}" showOn="button"/>

                        <h:outputLabel value="#{bundle.CreateCopaLabel_copaumod}" for="copaumod" />
                        <p:inputText id="copaumod" value="#{copaController.selected.copaumod}" title="#{bundle.CreateCopaTitle_copaumod}" />

                        <h:outputLabel value="#{bundle.CreateCopaLabel_copafmod}" for="copafmod" />
                        <p:calendar id="copafmod" pattern="MM/dd/yyyy HH:mm:ss" value="#{copaController.selected.copafmod}" title="#{bundle.EditCopaTitle_copafmod}"  showOn="button"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{copaController.saveNew}" value="#{bundle.Save}" update="display,:CopaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CopaCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CopaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
