<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UmbListForm">

        <p:panel header="#{bundle.ListUmbTitle}">

            <p:dataTable id="datalist" value="#{umbController.items}" var="item"
                         selectionMode="single" selection="#{umbController.selected}"
                         rowKey="#{item.umbId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.umbId}" filterBy="#{item.umbId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_umbId}"/>
                    </f:facet>
                    <h:outputText value="#{item.umbId}"/>
                </p:column>
                <p:column sortBy="#{item.umbmax}" filterBy="#{item.umbmax}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_umbmax}"/>
                    </f:facet>
                    <h:outputText value="#{item.umbmax}"/>
                </p:column>
                <p:column sortBy="#{item.umbmin}" filterBy="#{item.umbmin}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_umbmin}"/>
                    </f:facet>
                    <h:outputText value="#{item.umbmin}"/>
                </p:column>
                <p:column sortBy="#{item.umbuing}" filterBy="#{item.umbuing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_umbuing}"/>
                    </f:facet>
                    <h:outputText value="#{item.umbuing}"/>
                </p:column>
                <p:column sortBy="#{item.umbfing}" filterBy="#{item.umbfing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_umbfing}"/>
                    </f:facet>
                    <h:outputText value="#{item.umbfing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.umbmod}" filterBy="#{item.umbmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_umbmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.umbmod}"/>
                </p:column>
                <p:column sortBy="#{item.umbfmod}" filterBy="#{item.umbfmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_umbfmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.umbfmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.tipaId.tipaId}" filterBy="#{item.tipaId.tipaId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_tipaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipaId.tipaId}"/>
                </p:column>
                <p:column sortBy="#{item.estaId.estaId}" filterBy="#{item.estaId.estaId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_estaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaId.estaId}"/>
                </p:column>
                <p:column sortBy="#{item.copaId.copaId}" filterBy="#{item.copaId.copaId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmbTitle_copaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.copaId.copaId}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{umbController.prepareCreate}" update=":UmbCreateForm" oncomplete="UmbCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UmbViewForm" oncomplete="UmbViewDialog.show()" disabled="#{empty umbController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UmbEditForm" oncomplete="UmbEditDialog.show()" disabled="#{empty umbController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{umbController.delete}" update=":growl,datalist" disabled="#{empty umbController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
