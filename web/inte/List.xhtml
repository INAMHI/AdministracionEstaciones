<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InteListForm">

        <p:panel header="#{bundle.ListInteTitle}">

            <p:dataTable id="datalist" value="#{inteController.items}" var="item"
                         selectionMode="single" selection="#{inteController.selected}"
                         rowKey="#{item.inteId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.inteId}" filterBy="#{item.inteId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInteTitle_inteId}"/>
                    </f:facet>
                    <h:outputText value="#{item.inteId}"/>
                </p:column>
                <p:column sortBy="#{item.intetiemp}" filterBy="#{item.intetiemp}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInteTitle_intetiemp}"/>
                    </f:facet>
                    <h:outputText value="#{item.intetiemp}"/>
                </p:column>
                <p:column sortBy="#{item.inteuing}" filterBy="#{item.inteuing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInteTitle_inteuing}"/>
                    </f:facet>
                    <h:outputText value="#{item.inteuing}"/>
                </p:column>
                <p:column sortBy="#{item.intefing}" filterBy="#{item.intefing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInteTitle_intefing}"/>
                    </f:facet>
                    <h:outputText value="#{item.intefing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.inteumod}" filterBy="#{item.inteumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInteTitle_inteumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.inteumod}"/>
                </p:column>
                <p:column sortBy="#{item.intefmod}" filterBy="#{item.intefmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInteTitle_intefmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.intefmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{inteController.prepareCreate}" update=":InteCreateForm" oncomplete="InteCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InteViewForm" oncomplete="InteViewDialog.show()" disabled="#{empty inteController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InteEditForm" oncomplete="InteEditDialog.show()" disabled="#{empty inteController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{inteController.delete}" update=":growl,datalist" disabled="#{empty inteController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
