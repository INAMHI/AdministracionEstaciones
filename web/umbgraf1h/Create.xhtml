<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Umbgraf1hCreateDlg" widgetVar="Umbgraf1hCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateUmbgraf1hTitle}">

            <h:form id="Umbgraf1hCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{umbgraf1hController.selected != null}">

                        <h:outputLabel value="#{bundle.CreateUmbgraf1hLabel_estaId}" for="estaId" />
                        <p:selectOneMenu id="estaId" value="#{umbgraf1hController.selected.estaId}" required="true" requiredMessage="#{bundle.EditUmbgraf1hRequiredMessage_estaId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estaController.items}"
                                           var="estaIdItem"
                                           itemValue="#{estaIdItem}"
                                           itemLabel="#{estaIdItem.estacodi} - #{estaIdItem.estanomb}"
                                           />
                            <p:ajax event = "change"   listener="#{umbgraf1hController.selectListener}" update="parmId"  />
                            <f:converter binding="#{estaConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateUmbgraf1hLabel_parmId}" for="parmId" />
                        <p:selectOneMenu id="parmId" value="#{umbgraf1hController.selected.parmId}" required="true" requiredMessage="#{bundle.EditUmbgraf1hRequiredMessage_parmId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{parmController.items}"
                                           var="parmIdItem"
                                           itemValue="#{parmIdItem}"
                                           itemLabel="#{parmIdItem.parmdesc}"
                                           />
                            <f:converter binding="#{parmConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateUmbgraf1hLabel_tiparmax}" for="tiparmax" />
                        <p:inputText id="tiparmax" value="#{umbgraf1hController.selected.tiparmax}" title="#{bundle.CreateUmbgraf1hTitle_tiparmax}" />

                        <h:outputLabel value="#{bundle.CreateUmbgraf1hLabel_tiparmin}" for="tiparmin" />
                        <p:inputText id="tiparmin" value="#{umbgraf1hController.selected.tiparmin}" title="#{bundle.CreateUmbgraf1hTitle_tiparmin}" />

                        <h:outputLabel value="#{bundle.CreateUmbgraf1hLabel_tiparavi}" for="tiparavi" />
                        <p:inputText id="tiparavi" value="#{umbgraf1hController.selected.tiparavi}" title="#{bundle.CreateUmbgraf1hTitle_tiparavi}" />

                        <h:outputLabel value="#{bundle.CreateUmbgraf1hLabel_tiparalt}" for="tiparalt" />
                        <p:inputText id="tiparalt" value="#{umbgraf1hController.selected.tiparalt}" title="#{bundle.CreateUmbgraf1hTitle_tiparalt}" />

                        <h:outputLabel value="#{bundle.CreateUmbgraf1hLabel_umbgraf1hesta}" for="umbgraf1hesta" />
                        <p:selectBooleanCheckbox id="umbgraf1hesta" value="#{umbgraf1hController.selected.umbgraf1hesta}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{umbgraf1hController.saveNew}" value="#{bundle.Save}" update="display,:Umbgraf1hListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,Umbgraf1hCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Umbgraf1hCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
