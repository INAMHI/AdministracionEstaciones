<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CpestaListForm">

        <p:panel header="#{bundle.ListCpestaTitle}">

            <p:dataTable id="datalist" value="#{cpestaController.items}" var="item"
                         selectionMode="single" selection="#{cpestaController.selected}"
                         rowKey="#{item.cpestaId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.cpestaId}" filterBy="#{item.cpestaId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCpestaTitle_cpestaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cpestaId}"/>
                </p:column>
                <p:column sortBy="#{item.estaId.estaId}" filterBy="#{item.estaId.estaId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCpestaTitle_estaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.estaId.estacodi} - #{item.estaId.estanomb}"/>
                </p:column>
                <p:column sortBy="#{item.copaId.parmId.parmdesc}" filterBy="#{item.copaId.parmId.parmdesc}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParmTitle_parmdesc}"/>
                    </f:facet>
                    <h:outputText value="#{item.copaId.parmId.parmdesc}"/>
                </p:column>
                <p:column sortBy="#{item.copaId.umepId.umepnomb}" filterBy="#{item.copaId.umepId.umepnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmepTitle_umepnomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.copaId.umepId.umepsimb} - #{item.copaId.umepId.umepnomb}"/>
                </p:column>
                <p:column sortBy="#{item.copaId.estdId.estddesc}" filterBy="#{item.copaId.estdId.estddesc}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEstdTitle_estddesc}"/>
                    </f:facet>
                    <h:outputText value="#{item.copaId.estdId.estddesc}"/>
                </p:column>
                <p:column sortBy="#{item.copaId.inutId.inteId.intetiemp}" filterBy="#{item.copaId.inutId.inteId.intetiemp}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInteTitle_intetiemp}"/>
                    </f:facet>
                    <h:outputText value="#{item.copaId.inutId.inteId.intetiemp}"/>
                </p:column>
                <p:column sortBy="#{item.copaId.inutId.umetId.umetnomb}" filterBy="#{item.copaId.inutId.umetId.umetnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUmetTitle_umetnomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.copaId.inutId.umetId.umetnomb}"/>
                </p:column>

                <p:column sortBy="#{item.cpestauing}" filterBy="#{item.cpestauing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCpestaTitle_cpestauing}"/>
                    </f:facet>
                    <h:outputText value="#{item.cpestauing}"/>
                </p:column>
                <p:column sortBy="#{item.cpestafing}" filterBy="#{item.cpestafing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCpestaTitle_cpestafing}"/>
                    </f:facet>
                    <h:outputText value="#{item.cpestafing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.cpestaumod}" filterBy="#{item.cpestaumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCpestaTitle_cpestaumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.cpestaumod}"/>
                </p:column>
                <p:column sortBy="#{item.cpestafmod}" filterBy="#{item.cpestafmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCpestaTitle_cpestafmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.cpestafmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.cpestaesta}" filterBy="#{item.cpestaesta}">
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{item.cpestaesta}"/>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cpestaController.prepareCreate}" update=":CpestaCreateForm" oncomplete="CpestaCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CpestaViewForm" oncomplete="CpestaViewDialog.show()" disabled="#{empty cpestaController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CpestaEditForm" oncomplete="CpestaEditDialog.show()" disabled="#{empty cpestaController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cpestaController.delete}" update=":growl,datalist" disabled="#{empty cpestaController.selected}"/>
                </f:facet>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:composition>
