<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InutViewDlg" widgetVar="InutViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewInutTitle}">

            <h:form id="InutViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inutController.selected != null}">

                        <h:outputText value="#{bundle.ViewInutLabel_inutId}"/>
                        <h:outputText value="#{inutController.selected.inutId}" title="#{bundle.ViewInutTitle_inutId}"/>

                        <h:outputText value="#{bundle.ViewInutLabel_inutuing}"/>
                        <h:outputText value="#{inutController.selected.inutuing}" title="#{bundle.ViewInutTitle_inutuing}"/>

                        <h:outputText value="#{bundle.ViewInutLabel_inutfing}"/>
                        <h:outputText value="#{inutController.selected.inutfing}" title="#{bundle.ViewInutTitle_inutfing}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewInutLabel_inutumod}"/>
                        <h:outputText value="#{inutController.selected.inutumod}" title="#{bundle.ViewInutTitle_inutumod}"/>

                        <h:outputText value="#{bundle.ViewInutLabel_inutfmod}"/>
                        <h:outputText value="#{inutController.selected.inutfmod}" title="#{bundle.ViewInutTitle_inutfmod}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewInutLabel_umetId}"/>
                        <h:outputText value="#{inutController.selected.umetId.umetId}"/>

                        <h:outputText value="#{bundle.ViewInutLabel_inteId}"/>
                        <h:outputText value="#{inutController.selected.inteId.inteId}"/>

                        <h:outputText value="#{bundle.ViewInutLabel_copaCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InutViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
