<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InutListForm">

        <p:panel header="#{bundle.ListInutTitle}">

            <p:dataTable id="datalist" value="#{inutController.items}" var="item"
                         selectionMode="single" selection="#{inutController.selected}"
                         rowKey="#{item.inutId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.inutId}" filterBy="#{item.inutId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInutTitle_inutId}"/>
                    </f:facet>
                    <h:outputText value="#{item.inutId}"/>
                </p:column>
                <p:column sortBy="#{item.inutuing}" filterBy="#{item.inutuing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInutTitle_inutuing}"/>
                    </f:facet>
                    <h:outputText value="#{item.inutuing}"/>
                </p:column>
                <p:column sortBy="#{item.inutfing}" filterBy="#{item.inutfing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInutTitle_inutfing}"/>
                    </f:facet>
                    <h:outputText value="#{item.inutfing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.inutumod}" filterBy="#{item.inutumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInutTitle_inutumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.inutumod}"/>
                </p:column>
                <p:column sortBy="#{item.inutfmod}" filterBy="#{item.inutfmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInutTitle_inutfmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.inutfmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.umetId.umetId}" filterBy="#{item.umetId.umetId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInutTitle_umetId}"/>
                    </f:facet>
                    <h:outputText value="#{item.umetId.umetId}"/>
                </p:column>
                <p:column sortBy="#{item.inteId.inteId}" filterBy="#{item.inteId.inteId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInutTitle_inteId}"/>
                    </f:facet>
                    <h:outputText value="#{item.inteId.inteId}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{inutController.prepareCreate}" update=":InutCreateForm" oncomplete="InutCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InutViewForm" oncomplete="InutViewDialog.show()" disabled="#{empty inutController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InutEditForm" oncomplete="InutEditDialog.show()" disabled="#{empty inutController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{inutController.delete}" update=":growl,datalist" disabled="#{empty inutController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
