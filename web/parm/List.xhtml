<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ParmListForm">

        <p:panel header="#{bundle.ListParmTitle}">

            <p:dataTable id="datalist" value="#{parmController.items}" var="item"
                         selectionMode="single" selection="#{parmController.selected}"
                         rowKey="#{item.parmId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.parmId}" filterBy="#{item.parmId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParmTitle_parmId}"/>
                    </f:facet>
                    <h:outputText value="#{item.parmId}"/>
                </p:column>
                <p:column sortBy="#{item.parmnemo}" filterBy="#{item.parmnemo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParmTitle_parmnemo}"/>
                    </f:facet>
                    <h:outputText value="#{item.parmnemo}"/>
                </p:column>
                <p:column sortBy="#{item.parmdesc}" filterBy="#{item.parmdesc}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParmTitle_parmdesc}"/>
                    </f:facet>
                    <h:outputText value="#{item.parmdesc}"/>
                </p:column>
                <p:column sortBy="#{item.parmuing}" filterBy="#{item.parmuing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParmTitle_parmuing}"/>
                    </f:facet>
                    <h:outputText value="#{item.parmuing}"/>
                </p:column>
                <p:column sortBy="#{item.parmfing}" filterBy="#{item.parmfing}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParmTitle_parmfing}"/>
                    </f:facet>
                    <h:outputText value="#{item.parmfing}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.parmumod}" filterBy="#{item.parmumod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParmTitle_parmumod}"/>
                    </f:facet>
                    <h:outputText value="#{item.parmumod}"/>
                </p:column>
                <p:column sortBy="#{item.parmfmod}" filterBy="#{item.parmfmod}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListParmTitle_parmfmod}"/>
                    </f:facet>
                    <h:outputText value="#{item.parmfmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{parmController.prepareCreate}" update=":ParmCreateForm" oncomplete="ParmCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ParmViewForm" oncomplete="ParmViewDialog.show()" disabled="#{empty parmController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ParmEditForm" oncomplete="ParmEditDialog.show()" disabled="#{empty parmController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{parmController.delete}" update=":growl,datalist" disabled="#{empty parmController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
