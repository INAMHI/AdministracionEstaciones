<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DtlgViewDlg" widgetVar="DtlgViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewDtlgTitle}">

            <h:form id="DtlgViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtlgController.selected != null}">

                        <h:outputText value="#{bundle.ViewDtlgLabel_dtlgId}"/>
                        <h:outputText value="#{dtlgController.selected.dtlgId}" title="#{bundle.ViewDtlgTitle_dtlgId}"/>

                        <h:outputText value="#{bundle.ViewDtlgLabel_cfgesCollection}"/>

                        <h:outputText value="#{bundle.ViewDtlgLabel_inhmId}"/>
                        <h:outputText value="#{dtlgController.selected.inhmId.inhmId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DtlgViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
