<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DtlgXInhmListForm">

        <p:panel header="#{bundle.ListDtlgXInhmTitle}">

            <p:dataTable id="datalist" value="#{dtlgXInhmController.items}" var="item"
                         selectionMode="single" selection="#{dtlgXInhmController.selected}"
                         rowKey="#{item.dtlgId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.dtlgId}" filterBy="#{item.dtlgId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_dtlgId}"/>
                    </f:facet>
                    <h:outputText value="#{item.dtlgId}"/>
                </p:column>
                <p:column sortBy="#{item.inhmId}" filterBy="#{item.inhmId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_inhmId}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmId}"/>
                </p:column>
                <p:column sortBy="#{item.mdtlId}" filterBy="#{item.mdtlId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_mdtlId}"/>
                    </f:facet>
                    <h:outputText value="#{item.mdtlId}"/>
                </p:column>
                <p:column sortBy="#{item.liinId}" filterBy="#{item.liinId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_liinId}"/>
                    </f:facet>
                    <h:outputText value="#{item.liinId}"/>
                </p:column>
                <p:column sortBy="#{item.marcId}" filterBy="#{item.marcId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_marcId}"/>
                    </f:facet>
                    <h:outputText value="#{item.marcId}"/>
                </p:column>
                <p:column sortBy="#{item.tipsId}" filterBy="#{item.tipsId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_tipsId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipsId}"/>
                </p:column>
                <p:column sortBy="#{item.inesId}" filterBy="#{item.inesId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_inesId}"/>
                    </f:facet>
                    <h:outputText value="#{item.inesId}"/>
                </p:column>
                <p:column sortBy="#{item.inhmnomb}" filterBy="#{item.inhmnomb}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_inhmnomb}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmnomb}"/>
                </p:column>
                <p:column sortBy="#{item.inhmmode}" filterBy="#{item.inhmmode}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_inhmmode}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmmode}"/>
                </p:column>
                <p:column sortBy="#{item.inhmseri}" filterBy="#{item.inhmseri}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDtlgXInhmTitle_inhmseri}"/>
                    </f:facet>
                    <h:outputText value="#{item.inhmseri}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dtlgXInhmController.prepareCreate}" update=":DtlgXInhmCreateForm" oncomplete="DtlgXInhmCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DtlgXInhmViewForm" oncomplete="DtlgXInhmViewDialog.show()" disabled="#{empty dtlgXInhmController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DtlgXInhmEditForm" oncomplete="DtlgXInhmEditDialog.show()" disabled="#{empty dtlgXInhmController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dtlgXInhmController.delete}" update=":growl,datalist" disabled="#{empty dtlgXInhmController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
